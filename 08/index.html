<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="../static/css/08.css">
    <script src="../static/js/08.js"></script>
    <title>일일 박스 오피스</title>
</head>
<body>
    <main class="container">
        <article>
            <header>
                <h1>
                    일일 박스 오피스
                </h1>
                <form>
                    <input type="date" id="dt1" name="dt1">
                    <select id="selMovie" name="selMovie">
                        <option value="all" selected>전체 보기</option>
                        <option value="Y">다양성 영화</option>
                        <option value="N">상업 영화</option>
                    </select>
                </form>
            </header>
            <table>
                <thead>
                    <tr>
                      <th scope="col" class="th1">순위</th>
                      <th scope="col">영화명</th>
                      <th scope="col" class="th3">개봉일</th>
                      <th scope="col">당일 매출액(원)</th>
                      <th scope="col">누적 매출액(원)</th>
                      <th scope="col">당일 관객수(명)</th>
                      <th scope="col">누적 관객수(명)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr></tr>
                </tbody>
            </table>
            <footer>
                <div class="detail"></div>
            </footer>
        </article>
    </main>
</body>
</html>
